<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>回文数</title>
    </head>
    <body>
        <script>
            /**
             *  给定一个整数 x ，如果 x 是一个回文整数，返回 true ；否则，返回 false
             *  回文数，例如：121， 12321
             *
             */
            function isPalindrome(x) {
                let str = x.toString(),
                    arr = str.split(''),
                    newArr = arr.reverse(),
                    num = newArr.join('');
                if (str === num) {
                    return true;
                } else {
                    return false;
                }
            }
            console.log(isPalindrome(-12121));
        </script>
    </body>
</html>
