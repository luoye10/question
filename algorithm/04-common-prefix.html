<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>最长公共前缀</title>
    </head>
    <body>
        <script>
            /**
             *
             * 编写一个函数来查找字符串数组中的最长公共前缀
             * 如果不存在公共前缀，返回空字符串 ""
             *
             */
            function common(strs) {
                let str = '';
                let arr = [];
                for (let i = 0; i < strs.length; i++) {
                    arr.push(strs[i].length);
                }
                arr.sort((a, b) => a - b);
                for (let i = 0; i < arr[0]; i++) {
                    let v = strs[0][i];
                    if (strs.every(s => s[i] === v)) {
                        str += v;
                    } else {
                        break;
                    }
                }
                return str;
            }
            console.log(common(['abc', 'abd', 'abdd']));
        </script>
    </body>
</html>
